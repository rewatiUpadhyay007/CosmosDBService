---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: CosmosDBService
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: CosmosDBService
          image: pdecontainerregistry.azurecr.io/CosmosDBService:Latest
          ports:
            - containerPort: 9004

 kind: Service 
 apiVersion: v1 
 metadata: 
   name: CosmosDBService
 spec: 
   selector: 
     app: web 
   ports: 
   - protocol: TCP 
     port: 9004
     targetPort: 9004 
   type: LoadBalancer